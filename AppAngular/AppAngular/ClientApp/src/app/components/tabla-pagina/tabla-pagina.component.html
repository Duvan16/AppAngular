<table class="table">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let cabecera of cabeceras">{{cabecera}}</th>
      <th *ngIf="isMantenimiento">Operaciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pagina of paginas">
      <td>{{pagina.iidpagina}}</td>
      <td>{{pagina.mensaje}}</td>
      <td>{{pagina.accion}}</td>
      <td *ngIf="isMantenimiento">
        <i [routerLink]="['/pagina-form-mantenimiento',pagina.iidpagina]" class="glyphicon glyphicon-edit btn btn-warning"></i>
        <i class="glyphicon glyphicon-trash btn btn-danger" (click)="eliminar(pagina.iidpagina)"></i>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
