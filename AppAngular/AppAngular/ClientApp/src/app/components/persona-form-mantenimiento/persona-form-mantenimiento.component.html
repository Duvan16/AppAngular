<div class="row">
  <div class="col-md-12">
    <form [formGroup]="persona" (ngSubmit)="guardarDatos()">
      <div class="form-group">
        <label>Id Persona</label>
        <input type="text" class="form-control" readonly formControlName="iidpersona" />
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
      <div class="form-group">
        <label>Apellido Paterno</label>
        <input type="text" class="form-control" formControlName="apPaterno" />
      </div>
      <div class="form-group">
        <label>Apellido Materno</label>
        <input type="text" class="form-control" formControlName="apMaterno" />
      </div>
      <div class="form-group">
        <label>Tel√©fono</label>
        <input type="number" class="form-control" formControlName="telefono" />
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input type="text" class="form-control" formControlName="correo" />
      </div>
      <div>
        <button [disabled]="!persona.valid" type="submit" class="btn btn-primary">Guardar</button>
        <button [routerLink]="['/mantenimiento-persona']" class="btn btn-danger">Regresar</button>
      </div>
    </form>
  </div>
</div>

<div style="margin:1em" *ngIf="!persona.valid">
  <div class="alert alert-danger">El formulario no es valido, verifigue que sean correctos los datos</div>
</div>
