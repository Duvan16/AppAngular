<table class="table">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let cabecera of cabeceras">{{cabecera}}</th>
      <th *ngIf="isMantenimiento">Operaciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <td>{{persona.iidpersona}}</td>
      <td>{{persona.nombreCompleto}}</td>
      <td>{{persona.telefono}}</td>
      <td>{{persona.correo}}</td>
      <td *ngIf="isMantenimiento">
        <i [routerLink]="['/persona-form-mantenimiento',persona.iidpersona]" class="glyphicon glyphicon-edit btn btn-warning" ></i>
        <i class="glyphicon glyphicon-trash btn btn-danger" ></i>
      </td>
    </tr>
  </tbody>
</table>
